<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Animation</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        button {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 18px;
            font-size: 16px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <video id="v" autoplay muted loop playsinline>
        <source src="Move More, Eat Less_.mp4" type="video/mp4">
    </video>

    <button id="btn">Tap to enable sound</button>

    <script>
        const v = document.getElementById('v');
        const btn = document.getElementById('btn');

        btn.addEventListener('click', async () => {
            v.muted = false;
            v.volume = 1.0;
            try { await v.play(); } catch (e) { }
            btn.style.display = 'none';
        });
    </script>
</body>

</html>
