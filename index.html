<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Animation</title>
  <style>
    html, body { margin:0; width:100%; height:100%; background:#000; overflow:hidden; }
    iframe { width:100%; height:100%; border:0; }
    .msg {
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      color: white; font-size: 16px;
      background: rgba(0,0,0,.55);
      padding: 12px 16px; border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="msg" class="msg">Loading videoâ€¦</div>

  <iframe
    id="player"
    src="https://drive.google.com/file/d/1arNCLBeSApU84qfeX_6ktH9SG6PjT1Tn/preview"
    allow="autoplay">
  </iframe>

  <script>
    const msg = document.getElementById('msg');
    const player = document.getElementById('player');

    // If the iframe loads, remove the loading message
    player.addEventListener('load', () => {
      msg.style.display = 'none';
    });

    // Fallback: if still not loaded after 6 seconds, show a hint
    setTimeout(() => {
      if (msg.style.display !== 'none') {
        msg.textContent = 'If the video does not appear, please check Google Drive sharing permission or network.';
      }
    }, 6000);
  </script>
</body>
</html>
